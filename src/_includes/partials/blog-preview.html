{% set postslist = collections.post %}

{% for post in postslist | reverse %}
<div class="nhsuk-card">
  <section class="nhsuk-card__content">
    <h2 class="nhsuk-card__heading nhsuk-!-margin-bottom-1">
      <a href="{{ post.url | url }}">
        {% if post.data.title %}
          {{ post.data.title }}
        {% else %}
          Untitled
        {% endif %}
      </a>
    </h2>
    <p class="nhsuk-body">{{post.data.description}}</p>
  </section>
</div>
{% endfor %}
